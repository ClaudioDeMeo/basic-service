dependencies-scan:
    stage: static analysis
    dependencies:
        - build
    allow_failure: true
    script:
        - npm audit

test:
    stage: test
    dependencies:
        - build
    script:
        - npm run test:ci
    artifacts:
        when: always
        reports:
            junit:
                - junit.xml
            coverage_report:
                coverage_format: cobertura
                path: coverage/cobertura-coverage.xml

publish:
    stage: release
    dependencies:
        - build
    allow_failure: true
    only:
        - main
    script:
        - npx semantic-release

default:
    image: node:18
    before_script:
        - |
            {
                echo "@experiments72:registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
                echo "${CI_API_V4_URL#https?:\/\//}/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=\${CI_JOB_TOKEN}"
            } | tee -a .npmrc

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - .npm/

variables:
    NPM_TOKEN: ${CI_JOB_TOKEN}
    GITLAB_TOKEN: ${CI_GROUP_TOKEN}

.dependencies_cache:
    cache:
        key:
            files:
                - package-lock.json
        paths:
            - .npm
        policy: pull

stages:
    - install
    - build
    - static analysis
    - test
    - release

install:
    extends: .dependencies_cache
    stage: install
    script:
        - npm ci
    cache:
        policy: pull-push
    artifacts:
        expire_in: 1h
        paths:
            - node_modules

lint:
    stage: build
    script:
        - npm run lint

build:
    stage: build
    artifacts:
        untracked: true
        name: "${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    script:
        - npm run build


dependencies-scan:
    stage: analysis
    dependencies:
        - install
    script:
        - npm audit --omit=dev

test:
    stage: analysis
    dependencies:
        - install
    script:
        - npm run test:ci
    coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
    artifacts:
        untracked: true
        when: always
        reports:
            junit:
                - junit.xml
            coverage_report:
                coverage_format: cobertura
                path: coverage/cobertura-coverage.xml

build:
    stage: build
    dependencies:
        - install
    artifacts:
        untracked: true
        name: "${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}"
    script:
        - npm run build

publish:
    extends: .npmrc
    stage: release
    dependencies:
        - install
        - test
        - build
    only:
        - main
    script:
        - npm run docs
        - cp -r docs public
        - npx semantic-release
    artifacts:
        paths:
            - public
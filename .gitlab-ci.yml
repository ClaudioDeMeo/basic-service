default:
    image: node:18

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - .npm/

variables:
    NPM_TOKEN: ${GITLAB_PROJECT_TOKEN}
    GITLAB_TOKEN: ${GITLAB_PROJECT_TOKEN}

.npmrc:
    before_script:
        - |
            {
                echo "@${CI_PROJECT_ROOT_NAMESPACE}:registry=${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
                echo "${CI_API_V4_URL#https?}/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=\${GITLAB_PROJECT_TOKEN}"
            } | tee -a .npmrc

.dependencies_cache:
    extends: .npmrc
    cache:
        key:
            files:
                - package-lock.json
        paths:
            - .npm
        policy: pull

stages:
    - install
    - analysis
    - build
    - release

install:
    extends: .dependencies_cache
    stage: install
    script:
        - npm ci --cache .npm --prefer-offline
    cache:
        policy: pull-push
    artifacts:
        expire_in: 1h
        paths:
            - node_modules

lint:
    stage: analysis
    dependencies:
        - install
    script:
        - npm run lint

